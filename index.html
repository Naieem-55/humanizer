<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Text Humanizer - Bypass AI Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Text Humanizer</h1>
            <p class="subtitle">Advanced AI-to-Human text transformation that bypasses all detection systems</p>
        </header>
        
        <main>
            <div class="settings-panel">
                <h3>Humanization Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="casualLevel">Casual Level</label>
                        <input type="range" id="casualLevel" min="0" max="100" value="70">
                        <span class="value-display">70%</span>
                    </div>
                    <div class="setting-item">
                        <label for="contractionRate">Contractions</label>
                        <input type="range" id="contractionRate" min="0" max="100" value="75">
                        <span class="value-display">75%</span>
                    </div>
                    <div class="setting-item">
                        <label for="personalTouch">Personal Touch</label>
                        <input type="range" id="personalTouch" min="0" max="100" value="60">
                        <span class="value-display">60%</span>
                    </div>
                    <div class="setting-item">
                        <label for="sentenceVariation">Sentence Variation</label>
                        <input type="range" id="sentenceVariation" min="0" max="100" value="80">
                        <span class="value-display">80%</span>
                    </div>
                    <div class="setting-item">
                        <label for="errorRate">Human Errors</label>
                        <input type="range" id="errorRate" min="0" max="5" value="2" step="0.5">
                        <span class="value-display">2%</span>
                    </div>
                    <div class="setting-item">
                        <label for="idiomRate">Idioms & Expressions</label>
                        <input type="range" id="idiomRate" min="0" max="100" value="30">
                        <span class="value-display">30%</span>
                    </div>
                </div>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="light">Light Touch</button>
                    <button class="preset-btn" data-preset="balanced">Balanced</button>
                    <button class="preset-btn" data-preset="heavy">Maximum Human</button>
                    <button class="preset-btn" data-preset="academic">Academic Style</button>
                </div>
            </div>
            
            <div class="input-section">
                <label for="inputText">AI-Generated Text</label>
                <textarea id="inputText" placeholder="Paste your AI-generated text here..."></textarea>
                <div class="controls">
                    <button id="humanizeBtn" class="btn-primary">
                        <span class="btn-text">Humanize Text</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                    <button id="clearBtn" class="btn-secondary">Clear All</button>
                    <button id="sampleBtn" class="btn-secondary">Load Sample</button>
                </div>
            </div>
            
            <div class="output-section">
                <label for="outputText">Humanized Text (100% Human)</label>
                <textarea id="outputText" readonly placeholder="Your humanized text will appear here..."></textarea>
                <div class="output-controls">
                    <button id="copyBtn" class="btn-copy" disabled>Copy to Clipboard</button>
                    <button id="downloadBtn" class="btn-download" disabled>Download as TXT</button>
                    <button id="rehumanizeBtn" class="btn-secondary" disabled>Re-Humanize</button>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Original:</span>
                        <span id="originalWordCount">0 words</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Humanized:</span>
                        <span id="humanizedWordCount">0 words</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Characters:</span>
                        <span id="charCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Readability:</span>
                        <span id="readability">-</span>
                    </div>
                </div>
                <div class="detection-score">
                    <h4>AI Detection Score</h4>
                    <div class="score-bar">
                        <div class="score-fill" id="scoreFill"></div>
                    </div>
                    <p class="score-text"><span id="scorePercent">0</span>% Human</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="advanced-humanizer.js"></script>
    <script src="app.js"></script>
</body>
</html>
